{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block header %}
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
</ul>
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/login" aria-current="page">Login</a>
    </li>
</ul>
{% endblock %}

{% block main %}

    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col rounded p-4 shadow login-box">
                <form class="login-form">
                    <div class="form-group mb-4">
                    <input type="email" class="form-control mt-1" id="email" aria-describedby="emailHelp" placeholder="// Email">
                    </div>
                    <div class="form-group mb-4">
                    <input type="password" class="form-control mt-1" id="password" placeholder="// Password">
                    </div>
                    <div class="form-group form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="remind-button">
                    <label class="form-check-label" for="reminder">Remind Me</label>
                    </div>
                    <div class="login-button mb-4 d-grid gap-4">
                        <button type="submit" class="btn" style="background-color:#F68807; color: #1e1e1e;">Login</button>
                        <small id="forgot-pw" class="form-text text-muted"><a href="#" style="color: #dddddd">Forgot password?</a></small>
                    </div>
                </form>
                <div class="d-flex align-items-center justify-content-center">
                    <p style="color:rgba(0, 255, 0, 0.927)"># Don't have an account? <a href="/register" style="color:white">Register</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
