{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block header %}
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/login" aria-current="page">Login</a>
    </li>
</ul>
{% endblock %}

{% block main %}
    <h1 class="text-center my-3 pb-1 code" style="font-size: 1rem; font-weight: 100; margin-bottom: 10px;"><span style="color: rgba(231, 144, 255, 0.774)">function </span><span style="color: rgba(255, 253, 159, 0.783)">Login</span><span style="color: rgb(241, 185, 0)">()</span></h1>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col rounded p-4 shadow login-box pb-2">
                <form class="login-form">
                    <div class="form-group mb-4">
                    <input type="username" class="form-control mt-1" id="username" aria-describedby="username" placeholder="// Username">
                    </div>
                    <div class="form-group mb-4">
                    <input type="password" class="form-control mt-1" id="password" placeholder="// Password">
                    </div>
                    <div class="form-group form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="remind-button">
                    <label class="form-check-label" for="reminder">Remind Me</label>
                    </div>
                    <div class="login-button mb-4 d-grid gap-4">
                        <button type="submit" class="btn" style="background-color:#F68807; color: #1e1e1e;">Login</button>
                        <small id="forgot-pw" class="form-text text-muted"><a href="#" style="color: #dddddd">Forgot password?</a></small>
                    </div>
                </form>
                <div class="d-flex align-items-center justify-content-center">
                    <p class="code" style="color:rgba(0, 255, 0, 0.664)"># Don't have an account? <a href="/register" style="color:white">Register</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
